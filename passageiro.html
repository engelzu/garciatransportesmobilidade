<!DOCTYPE html>
<!--
=============================================================================
GARCIA MOBILIDADE - VERS√ÉO ULTRA SIMPLIFICADA
=============================================================================
Esta vers√£o usa APENAS os campos essenciais que sabemos que existem no banco:
- passenger_id (UUID)
- origin_address (TEXT) 
- destinations (JSONB array)
- status (TEXT)

REMOVIDO tudo que pode causar erro:
- Campos de localiza√ß√£o (origin_location, destination_location)
- Geocoding complexo
- Campos extras que podem n√£o existir
=============================================================================
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARCIA MOBILIDADE - Passageiro (Ultra Simples)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- API Google Maps - Sua chave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADSCUHjzyFUwjfcui_lk6vDSQ3PU0bu7g&libraries=places"></script>
    
    <style>
        body { font-family: 'Arial', sans-serif; background-color: black; color: white; }
        .screen { display: none; }
        .screen.active { display: block; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #6d28d9; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-md mx-auto p-4">

        <div id="loading-screen" class="screen active text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4">Carregando aplicativo...</p>
        </div>

        <div id="login-screen" class="screen space-y-4">
            <h2 class="text-3xl font-bold text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block mb-2 text-sm font-medium">E-mail</label>
                    <input type="email" id="login-email" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="login-password" class="block mb-2 text-sm font-medium">Senha</label>
                    <input type="password" id="login-password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-indigo-500" required>
                </div>
                <button type="submit" id="login-btn" class="w-full py-3 font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700">ENTRAR</button>
            </form>
        </div>

        <div id="user-screen" class="screen space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Solicitar Viagem</h2>
                <button onclick="handleSignOut()" class="py-2 px-4 text-sm font-semibold rounded-lg bg-red-600 hover:bg-red-700">Sair</button>
            </div>

            <p id="welcome-message" class="text-lg"></p>
            
            <form id="ride-request-form" class="space-y-4">
                <div>
                    <label for="origin" class="block mb-2 text-sm font-medium">Origem</label>
                    <input type="text" id="origin" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Digite o endere√ßo de partida" required>
                </div>
                <div>
                    <label for="destination" class="block mb-2 text-sm font-medium">Destino</label>
                    <input type="text" id="destination" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Digite o destino" required>
                </div>
                <button type="submit" id="request-btn" class="w-full py-3 font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700">
                    üöó SOLICITAR AGORA
                </button>
            </form>

            <div id="ride-status" class="hidden mt-6 p-4 bg-gray-800 rounded-lg">
                <h3 class="text-xl font-bold mb-2">Status da Viagem</h3>
                <p id="status-text">Processando...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://emhxlsmukcwgukcsxhrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtaHhsc211a2N3Z3VrY3N4aHJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMjU4NDAsImV4cCI6MjA3NDYwMTg0MH0.iqUWK2wJHuofA76u3wjbT1DBN_m3dqz60vPZ-dF9wYM';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const state = { user: null, profile: null };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            button.disabled = true;
            button.textContent = 'Carregando...';
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            button.disabled = false;
            button.textContent = button.id === 'login-btn' ? 'ENTRAR' : 'SOLICITAR AGORA';
        }

        async function handleSignIn(email, password) {
            showLoading('login-btn');
            try {
                console.log('üîê Tentando login...');
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                console.log('‚úÖ Login realizado:', data.user.id);
                state.user = data.user;
                await loadUserProfile(data.user.id);
                
            } catch (error) { 
                console.error('‚ùå Erro no login:', error.message);
                alert('Erro no login: ' + error.message);
            } finally {
                hideLoading('login-btn');
            }
        }

        async function loadUserProfile(userId) {
            try {
                console.log('üìÇ Carregando perfil:', userId);
                const { data, error } = await supabaseClient.from('profiles').select('*').eq('id', userId).single();
                if (error) throw error;
                
                state.profile = data;
                console.log('‚úÖ Perfil carregado:', data.full_name);
                
                document.getElementById('welcome-message').textContent = `Ol√°, ${data.full_name}!`;
                showScreen('user-screen');
                
            } catch (error) { 
                console.error('‚ùå Erro ao carregar perfil:', error.message);
                alert('Erro ao carregar perfil: ' + error.message);
            }
        }

        async function requestRide(originAddress, destinationAddress) {
            if (!state.user) {
                alert('Voc√™ precisa estar logado');
                return;
            }

            showLoading('request-btn');
            
            try {
                console.log('üöó CRIANDO CORRIDA COM DADOS ULTRA SIMPLES:');
                
                // APENAS os campos essenciais - NADA MAIS
                const rideData = {
                    passenger_id: state.user.id,
                    origin_address: originAddress,
                    destinations: [destinationAddress],
                    status: 'requested'
                };

                console.log('üìä Dados a serem inseridos:', JSON.stringify(rideData, null, 2));

                const { data, error } = await supabaseClient
                    .from('rides')
                    .insert(rideData)
                    .select('id, status')
                    .single();

                if (error) {
                    console.error('‚ùå ERRO NO INSERT:', error);
                    throw error;
                }

                console.log('‚úÖ CORRIDA CRIADA COM SUCESSO:', data);
                
                // Mostrar status
                document.getElementById('ride-status').classList.remove('hidden');
                document.getElementById('status-text').textContent = 'Corrida solicitada! ID: ' + data.id;
                
            } catch (error) {
                console.error('‚ùå Erro ao criar corrida:', error);
                alert('Erro ao solicitar corrida: ' + error.message);
            } finally {
                hideLoading('request-btn');
            }
        }

        async function handleSignOut() {
            try {
                await supabaseClient.auth.signOut();
                state.user = null;
                state.profile = null;
                showScreen('login-screen');
            } catch (error) {
                console.error('‚ùå Erro no logout:', error);
                alert('Erro ao fazer logout');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ App ultra simples inicializando...');
            
            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleSignIn(
                    e.target.elements['login-email'].value, 
                    e.target.elements['login-password'].value
                );
            });

            // Ride request form
            document.getElementById('ride-request-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const origin = e.target.elements['origin'].value;
                const destination = e.target.elements['destination'].value;
                await requestRide(origin, destination);
            });

            // Verificar sess√£o inicial
            supabaseClient.auth.getSession().then(async ({ data: { session } }) => {
                if (session) {
                    console.log('‚úÖ Sess√£o encontrada:', session.user.id);
                    state.user = session.user;
                    await loadUserProfile(session.user.id);
                } else {
                    console.log('‚ÑπÔ∏è Nenhuma sess√£o ativa');
                    showScreen('login-screen');
                }
            });

            // Auth state change
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log('üîê Auth change:', event);
                if (event === 'SIGNED_OUT') {
                    showScreen('login-screen');
                }
            });
        });
    </script>
</body>
</html>
